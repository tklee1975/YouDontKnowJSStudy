<script>
    
    aVar = 123;
    var aInnerVar;
    console.log("Before aFunction declaration: " + aFunction() + " innerVar=" + aInnerVar);

    function aFunction() {
        var aInnerVar = 234;              // ken: see if add 'var' declaration, aInnerVar is added in global
        return "[" + "var=" + aVar + " inner=" + aInnerVar + "]";
    }

    console.log("After aFunction declaration: " + aFunction() + " innerVar=" + aInnerVar);

   // ken: Finding:
   //       functions are hoisting before the script executing
